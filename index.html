<!DOCTYPE html>
<html>
 <head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

 <body>
  
  <main id="app">
   
   <!-- LIST OF PLAYERS -->
   <article id="playersList" v-show="currentTab==0">
    
    <table>
     <tr v-for="(player, playerid) of players">
      <td><span v-show="player.dead">üíÄ</span></td>
      <td><input :value="player.name" v-model="player.name" :disabled="currentTurn!=0"></td>
      <td><select :disabled="currentTurn!=0">
       <option v-for="(role, roleid) of roles" :value="roleif">{{role.name}}</option>
      </select></td>
      <td v-show="players.length > 1 && currentTurn==0"><button @click="removePlayer(playerid)" v-html="svg.trash" class="small"></button></td>
     </tr>
    </table>
    
    <button @click="createNewPlayer" v-show="currentTurn==0">+ –ù–æ–≤—ã–π –∏–≥—Ä–æ–∫</button>
    
    <!--<button>–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –∏ –Ω–∞—á–∞—Ç—å –∏–≥—Ä—É</button>-->
    
   </article>
   
   <!-- GAME -->
   <article id="turnsList" v-show="currentTab==1">
    
    <section v-for="(turn, turnid) of turns" :class="{mb: turn.time=='night'}">
     
      <h3>{{time[turn.time]}} {{getTurn(turnid, turn)}} <span class="current" v-show="turnid==0">–¢–ï–ö–£–©–ò–ô</span> </h3>
     
     <!-- Night (current) -->
    <div v-show="turn.time=='night'">
    
    <table>
     <tr v-for="role of roles.slice(1)">
      <td>{{role.desc}}</td>
      <td v-if="turnid==0"><select @change="turns[0][role.action]=$event.target.value" :value="turns[0][role.action]">
       <option v-if="turnid==0" value="-1" hidden>–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞</option>
       <option v-for="player of playersAlive" :value="player.id">{{player.name}} ({{Number(player.id)+1}})</option>
      </select></td>
      <td v-if="turnid!=0"><select disabled>
       <option>{{players[turns[turnid][role.action]]?.name || '‚Äî'}}</option>
      </select></td>
     </tr>
    </table>
    
    </div>
    
    <!-- Day (current) -->
    <div v-show="turn.time=='day'">
    
     <table>
      <tr>
       <td>–í—ã–±—Ä–∞–Ω –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏–µ–º</td>
       <td v-if="turnid==0"><select @change="turns[0].vote=$event.target.value" :value="turns[0].vote">
        <option v-if="turnid==0" value="-1" hidden>–í—ã–±–µ—Ä–∏—Ç–µ –∏–≥—Ä–æ–∫–∞</option>
        <option v-for="player of playersAlive" :value="player.id">{{player.name}}</option>
       </select></td>
       <td v-if="turnid!=0"><select disabled>
        <option>{{players[turns[turnid].vote]?.name || '‚Äî'}}</option>
       </select></td>
      </tr>
     </table>
     
    </div>
    
    <button @click="startNewTurn" v-show="turnid==0"  :disabled="turns[0].vote==-1 && currentTurn%2==1">
     <span v-show="currentTurn%2==0">–ü–µ—Ä–µ–π—Ç–∏ –∫ –≥–æ–ª–æ—Å–æ–≤–∞–Ω–∏—é</span>
     <span v-show="currentTurn%2==1">–ù–æ–≤—ã–π —Ö–æ–¥</span>
    </button>
    
   </section>
    
   </article>
   
   
   <!-- STATISTICS -->
   <article v-show="currentTab==2">
    <!-- ... -->
   </article>
   
   <!-- NAVIGATION -->
   <nav>
    <button :class="{current: currentTab==0}" @click="currentTab=0"><span v-html="svg.players"></span>–ò–≥—Ä–æ–∫–∏</button>
    <button :class="{current: currentTab==1}" @click="currentTab=1" :disabled="!isPlaying"><span v-if="currentTurn % 2 == 0" v-html="svg.moon"></span><span v-if="currentTurn%2==1" v-html="svg.day"></span>–ò–≥—Ä–∞</button>
    <!--<button :class="{current: currentTab==2}" @click="currentTab=2" :disabled="!isPlaying"><span v-html="svg.stats"></span>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</button>-->
    <!--<button :class="{current: currentTab==3}" @click="currentTab=3" :disabled="currentTurn!=0"><span v-html="svg.custom"></span>–ù–∞—Å—Ç—Ä–æ–π–∫–∞</button>-->
   </nav>
